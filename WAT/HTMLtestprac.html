<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML practice</title>
    <link rel="stylesheet" href="HTMLtestprac.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="cat.png" alt="logo of company">
        </div>
        <div class="companyname">
            <h1>Yuri Roka</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="tablecontent">
            <table>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>Section</th>
                </tr>

                <tr>
                    <td>yuri</td>
                    <td>roka</td>
                    <td>20</td>
                    <td>L5</td>
                    <td>E</td>
                </tr>

                <tr>
                    <td>bhawana</td>
                    <td>shrestha</td>
                    <td>20</td>
                    <td>L5</td>
                    <td>E</td>
                </tr>

                <tr>
                    <td>smriti</td>
                    <td>shrestha</td>
                    <td>20</td>
                    <td>L5</td>
                    <td>E</td>
                </tr>

            </table>
        </div>

        <div class="forms">
            <form id="myForm" action="" method="get">
                 <fieldset>
                    <legend>Personal Information</legend>

                    <div class="form-row">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="firstname" >
                    </div>

                    <div class="form-row">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lastname" >
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" >
                    </div>

                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" >
                    </div>

                    <div class="form-row">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob">
                    </div>

                    <div class="form-row">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="inline">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="inline">Female</label>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Preferences</legend>

                    <div class="form-row">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="">Select</option>
                            <option value="nepal">Nepal</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label>Hobbies:</label>
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading" class="inline">Reading</label>
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports" class="inline">Sports</label>
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music" class="inline">Music</label>
                    </div>

                </fieldset>

                <div class="submitbutton">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>

            </form>
        </div>

    </div>
    
    <footer>
        <p class="copyright">&copy; 2025 All rightts reserved</p>
        <div>
            <a href="#">X</a>
            <a href="#">F</a>
            <a href="#">T</a>
        </div>
    </footer>

    <script>
        const form=document.getElementById('myForm');

        form.addEventListener('submit', function(event){
            alert('form submitted successfully');
        })
    </script>

</body>
</html>
